<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imágenes</h3>
        <img src="Material/Pastel.jpg"  alt="Logo aybe" width="250" height="250"/>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpngGRjYX1ca7qAADU3K6eGLj7ShQE3L2otdzfryl_Y9Ht2QRoQKYQbsXd36XIxMbYOw0&usqp=CAU" alt="Logo HTML" width="250" height="250"/>
        <h3>Vídeo</h3>
        <!--Tipos de archivo que soportamos: webm, mp4 y ogg-->
        <video width="500" height="250" controls autoplay muted loop>
            <source src="Material/20190126_121249.mp4" type="video/mp4"/>
        </video>
        <h3>Audio</h3>
        <audio controls>
            <!--Tipos de archivo que soportamos: wav, mp3 y ogg-->
            <source src="" type="audio/mp3"/>
        </audio>
    </body>
</html>
