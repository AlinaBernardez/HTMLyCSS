<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario login</title>
    <link rel="stylesheet" href="../CSS/ejercicioT7.css">
</head>
<body>
    <div class="container">
        <h3>Sign up to Dribbble</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" alt="logo-google"/>
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://cdn-icons-png.flaticon.com/512/107/107195.png" alt="logo-twit"/>
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name"/> 
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username"/> 
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email"/> 
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="6+ caracteres"/> 
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox" name="checkbox"/>
                <span>Acepto condiciones y aviso legal</span>
            </label>
            <button class="crear-btn" type="submit">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
